<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scss-custom/custom.css') }}">
</head>
<body class="d-flex align-items-center bg-image">
<div class="container-fluid">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
            <form action="{{url_for('login_view')}}" method="post"
                  class="position-relative d-flex flex-column justify-content-between bg-body-tertiary bg-opacity-75 shadow mb-4 mt-5 py-1 px-3 rounded-1">
                <div class="d-flex justify-content-center mb-3">
                    <img class="logo-sizing-connexion" src="{{ url_for('static', filename='img/login-logo-brand.png') }}">
                </div>
                <legend class="mb-5">Connexion</legend>
                <div class="mb-4">
                    <label for="InputEmail1" class="form-label">Adresse e-mail</label>
                    <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-5 mt-3">
                    <label for="InputPassword1" class="form-label">Mot de passe</label>
                    <input name="password" type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="d-flex mt-3 mb-2 justify-content-end">
                    <button type="submit" class="btn btn-ct-submit btn-ct-size">Connexion</button>
                </div>
                <div class="position-absolute position-custom-log font-size-custom">
                    {{ error_log }}
                </div>
            </form>
            <div class="d-flex mt-2 mb-5 text-white bold justify-content-center">
                @2023 - CoopImmoGestion
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-5.3.0-alpha2/js/bootstrap.bundle.min.js') }}">
</script>
</body>
</html>
